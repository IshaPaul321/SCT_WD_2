<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>‚è± Stopwatch</h1>
    <div class="display" id="time">00:00:00.000</div>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause" disabled>Pause</button>
      <button id="lap" disabled>Lap</button>
      <button id="reset" disabled>Reset</button>
    </div>

    <div class="stats">
      <p><strong>Total Time:</strong> <span id="total-time">00:00:00.000</span></p>
      <p><strong>Fastest Lap:</strong> <span id="fastest-lap">-</span></p>
      <p><strong>Slowest Lap:</strong> <span id="slowest-lap">-</span></p>
      <p><strong>Average Lap:</strong> <span id="average-lap">-</span></p>
    </div>

    <div class="lap-list" id="laps"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
